<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration - KIKAI GIRLS HIGH SCHOOL</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  <header>
    <img src="images/logo.jpg" alt="Kikai Girls High School logo" class="logo" loading="eager" />
    <h1>Student &amp; Staff Portal</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="portal.html">Student &amp; Staff Portal</a></li>
        <li><a href="elearning.html">E-learning</a></li>
        <li><a href="library.html">Library</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-shell">
      <p class="auth-note">Register once to create your student portal profile.</p>
      <div class="form-container">
        <h2>Student Registration</h2>

        <label for="regName">Full Name</label>
        <input type="text" id="regName" placeholder="e.g. Jane Atieno" autocomplete="name" />

        <label for="regAdm">Admission Number</label>
        <input type="text" id="regAdm" placeholder="e.g. KGHS-1024" autocomplete="off" aria-describedby="admHint" />
        <p id="admHint" class="form-helper">Use uppercase letters, numbers, and hyphen only.</p>

        <label for="regStream">Stream</label>
        <input type="text" id="regStream" placeholder="e.g. Form 3 East" autocomplete="organization-title" />

        <p id="formMessage" class="form-message" aria-live="polite"></p>

        <div class="form-actions">
          <button type="button" onclick="register()">Register</button>
          <a href="std-login.html">Already registered? Login</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <img src="images/logo.jpg" alt="Kikai Girls High School logo" class="logo" loading="lazy" />
    <p>&copy; 2025 KIKAI GIRLS HIGH SCHOOL</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
